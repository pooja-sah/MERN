<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 80vh;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border-radius: 10px;
        }

        #chat-header {
            background-color: #4A90E2;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f4f4f9;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 10px;
            border-radius: 15px;
            position: relative;
        }

        .message.user .message-content {
            background-color: #4A90E2;
            color: white;
            border-top-right-radius: 0;
        }

        .message.others .message-content {
            background-color: #e0e0e0;
            color: #333;
            border-top-left-radius: 0;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 10px;
        }

        .message.user .avatar {
            display: none;
        }

        #chat-footer {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            background-color: #f4f4f9;
            margin-right: 10px;
            font-size: 14px;
        }

        #message-input:focus {
            outline: none;
        }

        #send-message {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-message:hover {
            background-color: #357ABD;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <div id="chat-header">
            Chat Room
        </div>
        <div id="message-list">
            <!-- List will contain messages -->
        </div>
        <div id="chat-footer">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>

    <script>
        const socket = io.connect('http://localhost:3000');
        const userName = prompt('Enter your name');
        socket.emit('join', userName);

        // Get the elements
        const messageInput = document.getElementById("message-input");
        const messageList = document.getElementById("message-list");
        const sendButton = document.getElementById("send-message");

        sendButton.addEventListener('click', function () {
            const message = messageInput.value;
            if (message) {
                socket.emit('new_message', message);
                addMessage(userName, message, true); // Add own message
                messageInput.value = '';
            }
        });

        // Listen for broadcast messages
        socket.on('broadcast_message', (messageUserName) => {
            addMessage(messageUserName.userName, messageUserName.message, false); // Add other's message
        });

        // Display old messages
        socket.on('old_message', (messages) => {
            messages.forEach(({ userName, message }) => {
                addMessage(userName, message, true); // Display old messages
            });
        });

        // Function to add a message to the list
        function addMessage(sender, message, isOwnMessage) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", isOwnMessage ? "user" : "others");

            const avatarElement = document.createElement("div");
            avatarElement.classList.add("avatar");

            const contentElement = document.createElement("div");
            contentElement.classList.add("message-content");
            contentElement.innerText = `${sender}: ${message}`;

            if (!isOwnMessage) {
                messageElement.appendChild(avatarElement); // Add avatar for others
            }
            messageElement.appendChild(contentElement);
            messageList.appendChild(messageElement);

            // Scroll to the bottom of the chat
            messageList.scrollTop = messageList.scrollHeight;
        }
    </script>
</body>

</html>
